<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            div{
                margin: 15px;
            }
        </style>
  
    </head>
    <body>
        <form>
            <legend style="text-align: center; background-color: green;color: hotpink;"><h1>Register Form</h1></legend>
            <fieldset style="width: 50%;margin-left: 25%;background-color: lightgray; text-align: center;">
                <div>
                    <!-- <label>first name</label> -->
                    <input type="text" placeholder="firstname">
                </div>
                <div>
                    <!-- <label>last name</label> -->
                    <input type="text" placeholder="lastname">
                </div>
                <div>
                    <!-- <label>date of birth</label> -->
                    <input type="date" placeholder="DOB">
                </div>
                <div>
                    <!-- <label>mobile number</label> -->
                    <input type="tel" placeholder="mobilenumber">
                </div>
                <div>
                    <label>gender</label>
                    
                    <label>male</label>
                    <input type="radio" name="gender">
                    <label>female</label>
                    <input type="radio" name="gender">
                </div>
               
                <div>
                    <!-- <label>create password</label> -->
                    <input type="text" placeholder="create password">
                    <br>
                    <!-- <label>re-enter password</label> -->
                    <input type="text" placeholder="re-enter password">
                </div>
                <div>
                    <label style="text-align: left;">address</label> 
                    <br>
                    <input type="text" placeholder="permanant address">
                    <br>
                    <input type="text" placeholder="current address">
                </div>
                <div>
                    <label for="loc">nationality</label>
                    
                    <select >
                        <option value="indian">indian</option>
                        <option value="american">american</option>
                        <option value="european">european</option>
                        <option value="australian">australian</option>
                    </select>
                </div>
                
                <div>
                    <label>feedback</label>
                    <!-- <input type="text" > -->
                    <textarea rows="5" cols="5"></textarea>  
                </div>
                <div>
                    <label></label>
                    <input type="button" value="register">
                </div>
                
            </fieldset>
        </form>
        
</html>
